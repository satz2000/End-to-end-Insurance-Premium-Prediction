<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Premium Prediction</title>
</head>
<h2><center><u> INSURANCE PREMIUM PREDICTION </u></center></h2>
<body style="background-color:powderblue;">
<form action="/" method="POST">
    <fieldset>
        <legend> <h3> ENTER YOUR VALUE: </h3></legend>

        <label for="age"><strong> Age: </strong></label>
        <input style="background-color: gold;" type="number" name="age" id="age" value="" ><br><br>

        <label for="sex"><strong> Sex: </strong></label>
        <select style="background-color: gold;" name="sex" id="sex" required="required">
            <option value="Select an option">Select an option</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br><br>
        
        <label for="smoker"><strong> Smoker: </strong></label>
        <select style="background-color: gold;" name="smoker" id="smoker" required="required">
            <option value="Select an option">Select an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select><br><br>
         
        <label for="region"><strong> Region: </strong></label>
        <select style="background-color: gold;" name="region" id="region" required="required">
            <option value="Select an option">Select an option</option>
            <option value="southeast">southeast</option>
            <option value="southwest">southwest</option>
            <option value="northeast">northeast</option>
            <option value="northwest">northwest</option>
        </select><br><br>

        <label for="bmi"><strong> BodyMassIndex: </strong></label>
        <input style="background-color: gold;" type="text" name="bmi" id="bmi" value=""><br><br>

        <label for="children"><strong> Children: </strong></label>
        <input style="background-color: gold;" type="number" name="children" id="children" value=""><br><br>
        
        <button style="background-color:red;border-color:powderblue;color:white" type="submit" name="submit">SUBMIT</button>
    </fieldset>
</form>

<div class='form'><br>
    <center>
        <output><strong>RESULT: <br>{{op}}</strong></output>
    </center>
</div>
    
</body>
</html>
